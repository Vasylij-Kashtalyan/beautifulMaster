<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Майстер Краси</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/container.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/letgo.css" />
    <link rel="stylesheet" href="./css/price.css" />
    <link rel="stylesheet" href="./css/gallery.css" />
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/slider.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navbar">
          <span class="logo">beautu<span class="logo-ful">f</span>ul</span>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a class="navbar-link" href="#home">Головна</a>
            </li>

            <li class="navbar-item">
              <a class="navbar-link" href="#price">Послуги</a>
            </li>
            <li class="navbar-item">
              <a class="navbar-link" href="#gallery">Галерея</a>
            </li>
          </ul>

          <button
            class="menu-btn"
            type="button"
            data-menu-button
            aria-expanded="false"
            aria-controls="mob-menu"
          >
            <svg width="40" height="40">
              <use
                class="menu-btn__close"
                href="./img/icons.svg.svg#menu-close"
              ></use>
              <use
                class="menu-btn__menu"
                href="./img/icons.svg.svg#icon-menu"
              ></use>
            </svg>
          </button>

          <ul class="social">
            <li class="social-item">
              <a href="" class="social-link">
                <svg class="social-icon" width="20">
                  <use href="./img/icons.svg.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>

            <li class="social-item">
              <a href="" class="social-link">
                <svg class="social-icon" width="20">
                  <use href="./img/icons.svg.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>

            <li class="social-item">
              <a href="" class="social-link">
                <svg class="social-icon" width="20">
                  <use href="./img/icons.svg.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>

            <li class="social-item">
              <a href="" class="social-link">
                <svg class="social-icon" width="20">
                  <use href="./img/icons.svg.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <!-- -------------СЕКЦІЯ ДАВАЙ ЗРОБИМО--------------- -->
      <section class="letgo">
        <div class="container">
          <h1 class="letgo-title">ЗРОБИМО ТОБІ</h1>
          <div class="letgo-wrapper">
            <span class="letgo-brows">БРОВІ</span>
            <span class="letgo-eyelashes letgo-brows">ВІЇ</span>
          </div>
        </div>
      </section>
      <!-- ----------------СЕКЦІЯ МОЯ ГАЛЕРЕЯ----------- -->

      <section id="gallery" class="gallery">
        <div class="container">
          <h2 class="gallery-title">my gallery</h2>

          <div class="gallary-content">
            <button id="prev" class="prev btn">
              <svg
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 64 64"
                style="enable-background: new 0 0 64 64"
                xml:space="preserve"
              >
                <g>
                  <g id="group-25svg">
                    <path
                      id="path-1_17_"
                      style="fill: #99746a"
                      d="M20.388,64c-0.512,0-1.023-0.196-1.414-0.586c-0.781-0.781-0.781-2.047,0-2.828
                 L47.559,32L18.974,3.414c-0.781-0.781-0.781-2.047,0-2.828c0.78-0.782,2.047-0.782,2.828,0l29.286,29.286
                 c1.174,1.174,1.174,3.083,0,4.257L21.802,63.415C21.412,63.805,20.9,64,20.388,64z"
                    />
                    <path
                      id="path-2_16_"
                      style="fill: #e56a77"
                      d="M13.532,56.713c-0.384,0-0.768-0.147-1.06-0.44c-0.586-0.586-0.586-1.535,0-2.121
                 L34.622,32L12.472,9.849c-0.586-0.586-0.586-1.535,0-2.121c0.585-0.586,1.535-0.586,2.121,0L37.804,30.94
                 c0.281,0.281,0.439,0.663,0.439,1.061c0,0.397-0.158,0.779-0.439,1.06L14.593,56.272C14.3,56.566,13.916,56.713,13.532,56.713z"
                    />
                  </g>
                </g>
              </svg>
            </button>

            <div id="slider" class="slider">
              <img class="gallary-img" src="./img/oly.jpg" alt="брові" />
              <img class="gallary-img" src="./img/before1.jpg" alt="вії" />

              <img class="gallary-img" src="./img/after1.jpg" alt="вії" />

              <img class="gallary-img" src="./img/before2.jpg" alt="вії" />

              <img class="gallary-img" src="./img/after2.jpg" alt="вії" />
            </div>
            <button id="next" class="next btn">
              <svg
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 64 64"
                style="enable-background: new 0 0 64 64"
                xml:space="preserve"
              >
                <g>
                  <g id="group-25svg">
                    <path
                      id="path-1_17_"
                      style="fill: #99746a"
                      d="M20.388,64c-0.512,0-1.023-0.196-1.414-0.586c-0.781-0.781-0.781-2.047,0-2.828
                 L47.559,32L18.974,3.414c-0.781-0.781-0.781-2.047,0-2.828c0.78-0.782,2.047-0.782,2.828,0l29.286,29.286
                 c1.174,1.174,1.174,3.083,0,4.257L21.802,63.415C21.412,63.805,20.9,64,20.388,64z"
                    />
                    <path
                      id="path-2_16_"
                      style="fill: #e56a77"
                      d="M13.532,56.713c-0.384,0-0.768-0.147-1.06-0.44c-0.586-0.586-0.586-1.535,0-2.121
                 L34.622,32L12.472,9.849c-0.586-0.586-0.586-1.535,0-2.121c0.585-0.586,1.535-0.586,2.121,0L37.804,30.94
                 c0.281,0.281,0.439,0.663,0.439,1.061c0,0.397-0.158,0.779-0.439,1.06L14.593,56.272C14.3,56.566,13.916,56.713,13.532,56.713z"
                    />
                  </g>
                </g>
              </svg>
            </button>
          </div>
        </div>
      </section>
      <!-- ----------------СЕКЦІЯ ЦІНОВІ ПЛАНИ----------- -->
      <section id="price" class="price">
        <div class="container">
          <h2 class="price-title">price plans</h2>

          <div class="price-content">
            <div class="price-plan">
              <span class="price-name">брові</span>
              <hr class="price-dashed" />
              <span class="price-name price-money">$10</span>
            </div>

            <div class="price-plan">
              <span class="price-name">вії</span>
              <hr class="price-dashed" />
              <span class="price-name price-money">$10</span>
            </div>

            <div class="price-plan">
              <span class="price-name">ламінування</span>
              <hr class="price-dashed" />
              <span class="price-name price-money">$10</span>
            </div>
          </div>
        </div>
      </section>
      <!-- --------------ФУУТЕР----------------------- -->
      <footer class="footer">
        <div class="container">
          <div class="footer-content">
            <div>
              <span class="logo footer-logo"
                >beautu<span class="logo-ful">f</span>ul</span
              >
              <address class="address">
                <p class="footer-address">адрес</p>
                <p class="footer-address-two">Україна, Житомир</p>
              </address>
            </div>

            <div class="footer-contact">
              <h3 class="footer-contact-title">Contact</h3>
              <div class="contact">
                <div class="contact_box">
                  <h4 class="contact-text">Follow</h4>
                  <ul class="social footer-social">
                    <li class="social-item">
                      <a href="" class="social-link">
                        <svg class="social-icon" width="20">
                          <use href="./img/icons.svg.svg#icon-instagram"></use>
                        </svg>
                      </a>
                    </li>

                    <li class="social-item">
                      <a href="" class="social-link">
                        <svg class="social-icon" width="20">
                          <use href="./img/icons.svg.svg#icon-twitter"></use>
                        </svg>
                      </a>
                    </li>

                    <li class="social-item">
                      <a href="" class="social-link">
                        <svg class="social-icon" width="20">
                          <use href="./img/icons.svg.svg#icon-facebook"></use>
                        </svg>
                      </a>
                    </li>

                    <li class="social-item">
                      <a href="" class="social-link">
                        <svg class="social-icon" width="20">
                          <use href="./img/icons.svg.svg#icon-linkedin"></use>
                        </svg>
                      </a>
                    </li>
                  </ul>
                </div>
                <div class="contact_box">
                  <h4 class="contact-text contact-text__margin">Phone</h4>

                  <ul class="contact-list">
                    <li class="contact-item">
                      <a class="contact-link" href="tel:+380961111111">
                        <svg class="contact-icon" width="10" height="16">
                          <use href="./img/icons.svg.svg#icon-smartphone"></use>
                        </svg>
                        +38 096 111 11 11
                      </a>
                    </li>
                  </ul>
                </div>

                <div class="contact_box">
                  <h4 class="contact-text contact-text__margin">Email</h4>
                  <ul class="contact-list">
                    <li class="contact-item">
                      <a class="contact-link" href="mailto:info@devstudio.com">
                        <svg class="contact-icon" width="16" height="12">
                          <use href="./img/icons.svg.svg#icon-envelope"></use>
                        </svg>
                        info@devstudio.com
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </main>
    <script src="./js/slider.js"></script>
    <script src="./js/changeLetGo.js"></script>
    <script src="./js/mobil.js"></script>
  </body>
</html>
