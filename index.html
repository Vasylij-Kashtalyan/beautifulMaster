<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Майстер Краси</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/container.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/letgo.css" />
    <link rel="stylesheet" href="./css/price.css" />
    <link rel="stylesheet" href="./css/gallery.css" />
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navbar">
          <span class="logo">beautu<span class="logo-ful">f</span>ul</span>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a class="navbar-link" href="#home">Головна</a>
            </li>

            <li class="navbar-item">
              <a class="navbar-link" href="#price">Послуги</a>
            </li>
            <li class="navbar-item">
              <a class="navbar-link" href="#gallery">Галерея</a>
            </li>
          </ul>

          <button
            class="menu-btn"
            type="button"
            data-menu-button
            aria-expanded="false"
            aria-controls="mob-menu"
          >
            <svg width="40" height="40">
              <use
                class="menu-btn__close"
                href="./img/icons.svg.svg#menu-close"
              ></use>
              <use
                class="menu-btn__menu"
                href="./img/icons.svg.svg#icon-menu"
              ></use>
            </svg>
          </button>

          <ul class="social">
            <li class="social-item">
              <a href="" class="social-link">
                <svg class="social-icon" width="20">
                  <use href="./img/icons.svg.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>

            <li class="social-item">
              <a href="" class="social-link">
                <svg class="social-icon" width="20">
                  <use href="./img/icons.svg.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>

            <li class="social-item">
              <a href="" class="social-link">
                <svg class="social-icon" width="20">
                  <use href="./img/icons.svg.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>

            <li class="social-item">
              <a href="" class="social-link">
                <svg class="social-icon" width="20">
                  <use href="./img/icons.svg.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <!-- -------------СЕКЦІЯ ДАВАЙ ЗРОБИМО--------------- -->
      <section class="letgo">
        <div class="container">
          <h1 class="letgo-title">ЗРОБИМО ТОБІ</h1>
          <div class="letgo-wrapper">
            <span class="letgo-brows">БРОВІ</span>
            <span class="letgo-eyelashes letgo-brows">ВІЇ</span>
          </div>
        </div>
      </section>
      <!-- ----------------СЕКЦІЯ МОЯ ГАЛЕРЕЯ----------- -->
      <section class="gallery">
        <div class="container">
          <h2 class="gallery-title">my gallery</h2>
          <div class="gallary-content">
            <ul class="gallary-list">
              <li class="gallary-item">
                <img class="gallary-img" src="./img/before1.jpg" alt="" />
              </li>
              <li class="gallary-item">
                <img class="gallary-img" src="./img/after1.jpg" alt="" />
              </li>
            </ul>

            <ul class="gallary-list oly">
              <li class="gallary-item">
                <img class="gallary-img" src="./img/oly.jpg" alt="" />
              </li>
            </ul>

            <ul class="gallary-list">
              <li class="gallary-item">
                <img class="gallary-img" src="./img/before2.jpg" alt="" />
              </li>
              <li class="gallary-item">
                <img class="gallary-img" src="./img/after2.jpg" alt="" />
              </li>
            </ul>
          </div>
        </div>
      </section>
      <!-- ----------------СЕКЦІЯ ЦІНОВІ ПЛАНИ----------- -->
      <section id="price" class="price">
        <div class="container">
          <h2 class="price-title">price plans</h2>

          <div class="price-content">
            <div class="price-plan">
              <span class="price-name">брові</span>
              <hr class="price-dashed" />
              <span class="price-name price-money">$10</span>
            </div>

            <div class="price-plan">
              <span class="price-name">вії</span>
              <hr class="price-dashed" />
              <span class="price-name price-money">$10</span>
            </div>

            <div class="price-plan">
              <span class="price-name">ламінування</span>
              <hr class="price-dashed" />
              <span class="price-name price-money">$10</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/changeLetGo.js"></script>
    <script src="./js/mobil.js"></script>
  </body>
</html>
